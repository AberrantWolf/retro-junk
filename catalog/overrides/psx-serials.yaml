# PS1 multi-disc serial overrides.
# Redump's serial data reflects catalog/product serials (printed on the box),
# not per-disc boot serials (from SYSTEM.CNF). For most games these are identical,
# but some multi-disc games list the same catalog serial for all discs.
# See .claude/skills/retro-archive/formats/PSX.md for details.

# Final Fantasy VII (USA) — 3 discs
# Catalog serial: SCUS-94163 (all discs)
# Per-disc boot serials from SYSTEM.CNF:
- entity_type: media
  platform_id: ps1
  dat_name_pattern: "Final Fantasy VII (USA) (Disc 1)*"
  field: media_serial
  override_value: "SCUS-94163"
  reason: "Per-disc boot serial for FF7 USA Disc 1"

- entity_type: media
  platform_id: ps1
  dat_name_pattern: "Final Fantasy VII (USA) (Disc 2)*"
  field: media_serial
  override_value: "SCUS-94164"
  reason: "Per-disc boot serial for FF7 USA Disc 2"

